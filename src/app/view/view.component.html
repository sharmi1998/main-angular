<app-navbar></app-navbar>

<table class="table">
    <tr><th>name</th><th>address</th><th>description</th><th>phone</th><th>rate</th><th>image</th><th>pincode</th></tr>
    <tr *ngFor="let data of myData">
      <td>{{data.name}} </td>
      <td>{{data.address}} </td>
      <td>{{data.des}}</td>
      <td>{{data.phone}}</td>
      <td>{{data.rate}}</td>
      <td> <img src="{{data.image}}" alt="can't display" style="height:100px;width: 200px;"></td>
      <td>{{data.pincode}}</td>
    </tr>
  </table>
