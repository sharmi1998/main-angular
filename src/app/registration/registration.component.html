
<form action (ngSubmit)=onSubmit(a) #a="ngForm">
  <br>
  <h3 style="font-family: 'Times New Roman', Times, serif; color:brown">Lets Join With Us...</h3>
  <div class="imgcontainer">
    <img src="assets/img/admin.jpg" alt="image" style="border-radius: 30%;">
  </div>

  <div class="container">
    <div class="row">
      <div class="col col-12 col-sm-6 col-md-4"></div>
      <div class="col col-12 col-sm-6 col-md-4">
        <form (ngSubmit)=onSubmit(f) #f="ngForm" ngNativeValidate>
          <table>
            <tr><td>Name:</td><td><input type="text" name="name" class="form-control" ngModel required></td></tr>
            <tr><td>Mail id:</td><td><input type="email" name="mailid" id="" class="form-control" ngModel required></td></tr>
             <tr><td>Password:</td><td><input type="text" name="password" class="form-control" ngModel required></td></tr>
             <tr><td></td><td><button type="submit" class="btn btn-primary">Submit</button></td></tr>
            </table>
          </form>
  
</div>
<div class="col col-12 col-sm-6 col-md-4"></div>
</div>
</div>
</form>
